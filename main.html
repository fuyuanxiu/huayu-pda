		<script type="text/javascript" charset="utf-8">

			// 重写移动端返回键 
			var first = null;
			mui.back = function() {
				mui.ready(function() {
					//首页返回键处理
					//处理逻辑：1秒内，连续两次按返回键，则退出应用；
					if (!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出登录');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if (new Date().getTime() - first < 1000) {
							plus.runtime.restart();
						}
					}
				});
			}
			mui.init()
			mui.ready(function() {
				var gallery = mui('.mui-slider');
				gallery.slider({
					interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
				});

				//document.getElementById('iqc_badge').innerHTML = '';
			})
			mui("#list").on("tap", "a", function() {
				var id = this.getAttribute('href');
				var href = this.href;
				if (id == 'login') {
					plus.runtime.restart();
				}
				if(id=="web/IQC_coming_list.html"){
					 mui.alert("正在开发中……")
					  return false
				}
				mui.openWindow({
					id: id,
					url: this.href,
					styles: {
						top: '0px', //新页面顶部位置 
						bottom: '0px', //新页面底部位置 
						//width: newpage - width, //新页面宽度，默认为100% 
						//height: newpage - height, //新页面高度，默认为100% ...... 
					},
					extras: {
						//自定义扩展参数，可以用来处理页面间传值 
					},
					show: { //控制打开页面的类型
						autoShow: true,
						//页面loaded事件发生后自动显示，默认为true 
						aniShow: 'slide-in-right', //页面显示动画，默认为”slide-in-right“；  页面出现的方式 左右上下
						duration: '100' //页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒； 
					},
					waiting: { // 控制 弹出转圈框的信息
						autoShow: true, //自动显示等待框，默认为true 
						title: '加载中', //等待对话框上显示的提示内容 
						options: {
							width: '300px', //等待框背景区域宽度，默认根据内容自动计算合适宽度 
							height: '100px', //等待框背景区域高度，默认根据内容自动计算合适高度 ...... 
						}
					}
				});

			})
